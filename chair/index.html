);      document.title = '... get darker than dark?';    } else {      chair3.play();      $('.chair3').css('opacity', 1);      $('.chair1').css('opacity', 0);      $('.chair2').css('opacity', 0);      $('.chair').addClass('playing');      $('.chair').addClass('other');      document.title = ' ';      setTimeout(function() {        window.location.href = "/sweepstakes/";      }, 100);    }  });    $(document).on('click', '.chair.playing:not(.other)', function() {    chair.pause();    $('.chair').removeClass('playing');    $('.chair2').css('opacity', 0);    document.title = 'But what if it could...';  });</script></main><script defer src="https://static.cloudflareinsights.com/beacon.min.js/vaafb692b2aea4879b33c060e79fe94621666317369993" integrity="sha512-0ahDYl866UMhKuYcW078ScMalXqtFJggm7TmlUtp0UlD4eQk0Ixfnm5ykXKvGJNFjLMoortdseTfsRT8oCfgGA==" data-cf-beacon='{"rayId":"77faad5e2873166c","version":"2022.11.3","r":1,"token":"377f50f2716b474ea394c9bbd3aaef87","si":100}' crossorigin="anonymous"></script>
