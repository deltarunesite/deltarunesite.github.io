   transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 0;    }      5% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 1;    }      45% {      transform: scale3d(1.5, 1.5, 1.5) translate3d(10%, -5%, 0px);      animation-timing-function: ease-in;      opacity: 1;    }      50% {      transform: scale3d(2, 2, 2) translate3d(15%, -10%, 0px);      opacity: 0;    }      51% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 0;    }      55% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 1;    }      95% {      transform: scale3d(1.75, 1.75, 1.75) translate3d(5%, -10%, 0px);      opacity: 1;    }      100% {      transform: scale3d(2.5, 2.5, 2.5) translate3d(15%, -15%, 0px);      opacity: 0;    }  }  @keyframes sighting2 {    0% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 0;    }      5% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 1;    }      45% {      transform: scale3d(1.5, 1.5, 1.5) translate3d(3%, 5%, 0px);      animation-timing-function: ease-in;      opacity: 1;    }      50% {      transform: scale3d(2, 2, 2) translate3d(10%, 10%, 0px);      opacity: 0;    }      55% {      transform: scale3d(1, 1, 1) translate3d(0px, 0px, 0px);      opacity: 1;    }      95% {      transform: scale3d(2, 2, 2) translate3d(10%, 5%, 0px);      opacity: 1;    }      100% {      transform: scale3d(3, 3, 3) translate3d(-10%, 5%, 0px);      opacity: 0;    }  }</style><script>  var sighting = new Howl({    src: ['/assets/audio/digitalroots.ogg', '/assets/audio/digitalroots.mp3'],    volume: 0.5,    loop: true  });    $(document).on('click', '.sighting:not(.sighted)', function() {    sighting.play();    $('.sighting').addClass('sighted');  });</script></main><script defer src="https://deltarunesite.github.io/beacon.min.js" integrity="sha512-0ahDYl866UMhKuYcW078ScMalXqtFJggm7TmlUtp0UlD4eQk0Ixfnm5ykXKvGJNFjLMoortdseTfsRT8oC
